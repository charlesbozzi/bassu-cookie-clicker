<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BassuCookieClicker</title>
    <!-- Lien vers Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Lien vers Font Awesome pour l'icÃ´ne -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">

    <!-- Lien vers Bootstrap JS et jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <style>   
    .marquee {
        width: 100%;
        line-height: 50px;
        font-weight: bold;
        white-space: nowrap;
        overflow: hidden;
        
    }
    .marquee p {
        padding-left: 100%;
        animation: marquee 10s linear infinite;
    }
    @keyframes marquee {
        0%   { transform: translate(0, 0); }
        100% { transform: translate(-100%, 0); }
    }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a href="#" class="navbar-brand">
                <i class="fas fa-cookie-bite"></i> Bassu Cookie Clicker
            </a>
            <div class="collapse navbar-collapse justify-content-end">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a href="leaderboard" class="nav-link">
                            <i class="fas fa-star"></i> Leaderboard
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container mt-5">
        <div class="container">
            <h2>Entrez votre Pseudo:</h2>
            <form action="/" method="post">
                <div class="d-flex">
                    <input id="username" name="username" type="text" class="form-control" placeholder="Pseudo">
                    <button class="btn btn-primary ml-auto">Jouer</button>
                </div>
            </form>
        </div>
    </div>
    <div class="container mt-5">
        <div class="card">
            <div class="card-body ">
                <h5 class="card-title">Derniers joueurs</h5>
                {% if currentplayers %}
                    <div class="marquee">
                        <p>{% for player in currentplayers %}{{ player }} {% endfor %}</p>
                    </div>
                {% else %}
                    <li class="list-group-item">Il n'y a actuellement aucun joueur</li>
                {% endif %}
            </div>
        </div>
    </div>
    <footer class="text-center mt-5">
        <p>Made with <i class="fas fa-cookie-bite"></i> by Bassu</p>
    </footer>
</body>
</html>
